<div class="bg-lightcream scroll-smooth font-mono">
  <header class="">

      <!-- profile header -->
      <section class="flex flex-col items-center h-full w-full px-10 pt-10 pb-7">

        <!-- introduction -->
        <div class="basis-3/4 w-full text-darkbrown flex flex-col justify-center items-center "> 
          <div class="w-72 h-72 mb-10 flex items-center justify-center border-solid border-8 border-brown rounded-full">
            <img class="w-64 h-64 object-cover rounded-full" [src]="'../assets/images/elle.jpeg'"  alt="">
          </div>
          <h1 class=" text-3xl sm:text-5xl md:text-7xl mb-5">
            Welcome!
          </h1>
          <h2 class=" text-base sm:text-lg md:text-2xl mb-10 typewriter">
            My name is Renz Gabrinao. I'm a junior full-stack web developer.
          </h2>
        </div>

        <!-- projects/personal links -->
        <div class="basis-1/3 mb-10">
          <div class="w-full bg-brown/[0.7] rounded-xl">

            <div class="flex flex-row items-center p-4">

                <span class="basis-1/2">
                  <img class="w-24 object-cover" [src]="'../assets/images/github-logo.png'" alt="">
                </span>
                <span class="basis-1/2 pr-1">
                  <img class="w-10 ml-auto" [src]="'../assets/images/linkedin-logo.png'" alt="">
                </span>

            </div>
          </div>
        </div> <!-- end links -->

        <div class="text-4xl text-darkbrown animate-bounce hover:cursor-pointer" (click)="scroll(target)">
          <span>&darr;</span>
          PROJECTS
          <span>&darr;</span>
        </div>

      </section>
  </header>

  <div class="min-h-screen" #target>
    <router-outlet>
    </router-outlet>
  </div>
  
  <footer class="h-12 flex items-center justify-center text-darkbrown font-mono text-lg">
    <h1>&copy; &nbsp; Renz Gabrinao 2023</h1>
  </footer>
</div>
