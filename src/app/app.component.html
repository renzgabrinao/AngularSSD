<div class="bg-slate-100 px-4">
  <header class="h-12 flex items-center justify-center">
    <h1 class="text-2xl">{{ title }}</h1>
  </header>

  <div class="flex flex-row min-h-screen">
    <!-- project card list -->
    <div class="flex flex-row flex-wrap items-center justify-evenly basis-4/5 gap-1">
      <div class="h-48 bg-slate-100 rounded-md border border-slate-300 drop-shadow-lg p-3 basis-2/5"
        *ngFor="let project of projects; let i = index">
        <h1 class="text-xl font-bold">{{ project.title | uppercase }}</h1>
        <p class="mt-3">{{ project.excerpt }}</p>
        <!-- categories -->
        <ng-container *ngIf="project.category">
            <p class="mt-3 hover:underline hover:cursor-pointer" (click)="setFilter('category' ,project.category.name)">{{ project.category.name }}</p>
        </ng-container>
        <!-- tags -->
        <ng-container *ngIf="project.tags" >
          <div class="flex flex-row mt-3">
            <p *ngFor="let tag of project.tags; let i = index" class="mr-1 hover:underline hover:cursor-pointer" (click)="setFilter('tag' ,tag.name)">{{ tag.name }}</p>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- filter sidebar -->
    <div class="basis-1/5">
      <h1 class="text-2xl font-bold">Filter</h1>
      <h3 >By Category:</h3>
      <ng-container *ngIf="categoryFilter.name">
        <h2>{{ categoryFilter.name }} <i (click)="setFilter('deleteCategory', categoryFilter.name)" class="fa-solid fa-trash hover:cursor-pointer"></i></h2>
      </ng-container>
      <h3 class="mt-3">By Tag:</h3>
      <ng-container *ngIf="tagFilter.name">
        <h2>{{ tagFilter.name }} <i (click)="setFilter('deleteTag', tagFilter.name)" class="fa-solid fa-trash hover:cursor-pointer"></i></h2>
      </ng-container>

      <h1 class="text-2xl font-bold mt-3">Categories</h1>
      <h2 *ngFor="let category of categories; let i = index" (click)="setFilter('category', category.name)" class="hover:underline hover:cursor-pointer">{{ category.name }}</h2>

      <h1 class="text-2xl font-bold mt-3">Tags</h1>
      <h2 *ngFor="let tag of tags; let i = index" (click)="setFilter('tag', tag.name)" class="hover:underline hover:cursor-pointer">{{ tag.name }}</h2>
    </div>
  </div>
  
  <footer class="h-12 flex items-center justify-center">
    <h1>&copy;Renz Gabrinao 2023</h1>
  </footer>
</div>
